<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="Heading">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Personal Management</title>
<body>
<div class="container" >
    <div class="row">
        <a th:href="@{/}" class="col-sm-2">Back</a>
        <h3 class="col-sm-6" >List of people</h3>
    </div>

    <div class="row my-3">
        <form th:action="@{/search}" method="get">
            <div class="col-6 d-flex">
                <button type="submit" class="btn btn-primary mx-3">Search</button>
                <input type="text" placeholder="type email here" name="email"/><br><br>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Detail</th>
        </thead>
        <tbody>
        <tr th:each="product,iter:${products}">
            <td th:text="${product.id}">
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.detail}"></td>
            <td ></td>
            <td>
        <span>
          <a th:href="@{/listAll/{id}(id=${product.id})}">Infor</a>
        </span>&nbsp; &nbsp;
                <span>
                            <a th:href="@{/product/edit/{id}(id=${products.id})}">Edit</a>
                        </span>&nbsp; &nbsp;
                <span>
                            <a th:href="@{/product/delete/{id}(id=${products.id})}">Delete</a>
                        </span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
