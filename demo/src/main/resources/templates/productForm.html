<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home::Heading"></head>
<body>
<div class="container">
  <h1 class="text-center">Product Information Form</h1>
  <form th:action="@{/post}" method="POST" th:object="${product}">
    <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
    <div class="form-group" style="margin-bottom: 20px">
      <label for="name"> Name </label>
      <input type="text" name="name" id="name" th:field="*{name}">
    </div>
    <div class="form-group" style="margin-bottom: 20px">
      <label for="category">category &nbsp &nbsp &nbsp &nbsp</label>
      <input type="text" name="category" id="category" th:field="*{category}">
    </div>
    <div class="form-group" style="margin-bottom: 20px">
      <label for="detail">detail</label>
      <input type="text" name="detail" id="detail" th:field="*{detail}">
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>

  </form>
</div>
</body>
</html>
