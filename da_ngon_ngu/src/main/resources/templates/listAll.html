<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::Heading"></head>
<body>
    <div class="container">
        <div th:replace="index::menu"></div>
        <div class="row my-3">
            <form th:action="@{/search}" method="get">
                <div class="col-6 d-flex">
                    <button type="submit" class="btn btn-primary mx-3" th:text="#{list.search}">Search</button>
                    <input type="text" placeholder="type keyword here" name="name"/><br><br>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <th th:text="#{list.name}">Name</th>
                <th th:text="#{list.job}">Job</th>
                <th th:text="#{list.gender}">Gender</th>
                <th th:text="#{list.birthDay}">Birthdate</th>
                <th th:text="#{list.action}">Action</th>
            </thead>
            <tbody>
                <tr th:each="person,iter:${people}">
                    <td>
                        <a th:href="@{/listAll/{id}(id=${person.id})}">
                            <span th:text="${person.name}"></span>
                        </a>
                    </td>
                    <td th:text="${person.job}"></td>
                    <td th:if="${person.gender}">Male</td>
                    <td th:unless="${person.gender}">Fermale</td>
                    <td th:text="${person.birthDay}"></td>
                    <td>
                        <span>
                            <a th:href="@{/person/edit/{id}(id=${person.id})}" th:text="#{list.edit}">Edit</a>
                        </span>&nbsp; &nbsp;
                        <span>
                            <a th:href="@{/person/delete/{id}(id=${person.id})}" th:text="#{list.delete}">Delete</a>
                        </span>
                    </td>    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
