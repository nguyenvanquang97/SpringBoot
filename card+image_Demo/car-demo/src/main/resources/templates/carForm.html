<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::Heading"></head>
<body>
    <div class="container">
        <div th:replace="index::menu"></div>
        <h1 class="text-center">Car Information Form</h1>
        <form th:action="@{/post}" method="POST" th:object="${car}">
            <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
            <div class="form-group">
                <label for="brand">  Car Brand </label>
                <input type="text" name="brand" id="brand" th:field="*{brand}">
                <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            </div>

            <div class="form-group">
                <label for="manufacturer">  Car Manufacturer </label>
                <input type="text" name="manufacturer" id="manufacturer" th:field="*{manufacturer}">
                <div class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></div>

            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        
        </form>
    </div>
</body>
</html>
