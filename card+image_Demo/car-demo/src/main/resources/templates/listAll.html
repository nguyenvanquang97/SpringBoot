<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::Heading"></head>
<body>
    <div class="container">
        <div th:replace="index::menu"></div>
        <div class="row my-3">
            <form th:action="@{/search}" method="get">
                <div class="col-6 d-flex">
                    <button type="submit" class="btn btn-primary mx-3">Search</button>
                    <input type="text" placeholder="type keyword here" name="brand"/><br><br>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <th>#</th>
                <th>Brand</th>
                <th>Manufacturer</th>
                <th>Pic</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr th:each="car,iter:${cars}">
                    <td th:text="${iter.index + 1}"></td>
                    <td>
                        <a th:href="@{/listAll/{id}(id=${car.id})}">
                            <span th:text="${car.brand}"></span>
                        </a>
                    </td>
                    <td th:text="${car.manufacturer}"></td>
                    <td>
                        <img th:src="@{/photos/{name}.jpeg(name=${car.photo})}" class="img-fluid">
                    </td>
                    <td>
                        <span>
                            <a th:href="@{/car/edit/{id}(id=${car.id})}">Edit</a>
                        </span>&nbsp; &nbsp;
                        <span>
                            <a th:href="@{/car/delete/{id}(id=${car.id})}">Delete</a>
                        </span>
                    </td>    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
