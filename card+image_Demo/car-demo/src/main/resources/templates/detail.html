<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::Heading">
</head>
<body>
    <div class="container">
        <div class="card text-white bg-primary my-auto mx-auto" style="max-width: 50rem;">
            <div class="card" style="width: 18rem;">
                <img th:src="@{/photos/{name}.jpeg(name=${car.photo})}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand}"></h5>
                    <p class="card-text" th:text="${car.manufacturer}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a th:href="@{'/edit/' + ${car.id}}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
